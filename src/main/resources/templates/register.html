<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration Page</title>
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Welcome To ABC School</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admissions">Admissions</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="login">Login</a></li>
                            <li><a class="dropdown-item" href="register">Register</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container mt-3">
    <h3 class="text-success">Registration Page</h3>
    <hr/>
    <h6 th:if="${msg}" th:text="${msg}" class="text-primary text-center"></h6>
    <form th:action="@{/register}" method="post"  th:object="${user1}" >
        <div class="form-group">
            <label>First Name</label>
            <input class="form-control" th:field="*{fname}"/>
            <p class="text-danger" th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"></p>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" th:field="*{lname}"/>
            <p class="text-danger" th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}"></p>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" th:field="*{username}"/>
            <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" th:field="*{password}"/>
            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" th:field="*{email}"/>
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

        </div>
        <div class="form-group">
            <label>City</label>
            <select class="form-control"  th:field="*{address.city}">
                <option value="">Select Your City</option>
                <option th:each="city :${cities}" th:text="${city}" th:value="${city}">Hyderabad</option>
            </select>
            <p class="text-danger" th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"></p>

        </div>
        <div class="form-group">
            <label>State</label>
            <select class="form-control"  th:field="*{address.state}">
                <option value="">Select Your State</option>
                <option th:each="state:${states}" th:text="${state}" th:value="${state}">Telangana</option>
            </select>
            <p class="text-danger" th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}"></p>
        </div>
        <div class="form-group">
            <label>Gender</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" th:field="*{gender}" value="MALE">Male
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" th:field="*{gender}" value="FEMALE">Female
        </div>
        <div class="form-group">
            <label>Role</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" th:field="*{roles}" value="STUDENT">Student
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" th:field="*{roles}" value="TEACHER">Teacher
        </div>
        <button class="btn btn-primary mt-2">Register</button>
    </form>



</div>

</html>
